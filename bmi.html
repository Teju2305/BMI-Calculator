<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>

            <label for="height">Height (in feet and inches):</label>
            <input type="number" id="heightFeet" placeholder="Feet" required>
            <input type="number" id="heightInches" placeholder="Inches" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="wristSize">Wrist Size (inches):</label>
            <input type="number" step="0.1" id="wristSize" required>

            <button type="submit">Calculate BMI</button>
        </form>
        <div id="result"></div>
        <div id="advice" class="advice"></div>
    </div>

    <script src="script.jss.js"></script>
</body>
</html>
